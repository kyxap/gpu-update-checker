plugins {
    id 'java'
}

group = 'github.kyxap.com'
version = '0.1b'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes "Main-Class": "github.kyxap.com.gui.tray.DriverUpdateChecker"
    }
}